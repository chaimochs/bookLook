<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>booklook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

    <div class='books'>

        <h1>BookLook
            <i class="fa fa-eye"></i>
        </h1>

        <div class="books-go-here">
            <script id="book-find" type="text/x-handlebars-template">
                <h2>{{title}}</h2> 
                <div class= 'book-description'>  {{description}}</div>  
                <h2>Written by: {{author}} </h2>
                <img src = {{thumbnail}}  >   
            </script>    
        
        </div>
            

        <h2>Search by ISBN</h2>

        <div class="form-group">
          <input type="text" id="book-number" class="form-control" placeholder="ISBN Number">
          <button id="booksisbn" class="btn btn-primary searchISBN" type="button">Search</button>
        </div>

    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="node_modules/handlebars/dist/handlebars.js"> </script>
    <script src="script.js"> </script>
</body>

</html>
